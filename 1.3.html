<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albin - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        #app {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #6a00ff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        nav {
            background-color: #00d9ff;
            text-align: center;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        section {
            background-color: #fff;
            padding: 40px 20px;
            text-align: center;
        }

        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 28px;
            margin: 10px 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: 18px;
            margin: 10px 0;
        }

        footer {
            background-color: #3300ff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>ALBIN</h1>
            <p>Web Developer | Creative Designer</p>
        </header>

        <nav>
            <ul>
                <li><router-link to="/about">About</router-link></li>
                <li><router-link to="/portfolio">Portfolio</router-link></li>
                <li><router-link to="/skills">Skills</router-link></li>
                <li><router-link to="/contact">Contact</router-link></li>
            </ul>
        </nav>

        <router-view></router-view>

        <footer>
            <p>&copy; 2023 Albin</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.3/dist/vue-router.js"></script>

    <script>
        Vue.component('navbar', {
            template: `
                <nav>
                    <ul>
                        <li><router-link to="/about">About</router-link></li>
                        <li><router-link to="/portfolio">Portfolio</router-link></li>
                        <li><router-link to="/skills">Skills</router-link></li>
                        <li><router-link to="/contact">Contact</router-link></li>
                    </ul>
                </nav>
            `
        });

        Vue.component('about', {
            template: `
                <section>
                    <h2>About Myself</h2>
                    <div>
                        <img src="profile.png" alt="Albin">
                        <p>Albin here, a dedicated Deakin University IT student. I am in my second semester of my Bachelor of Science in Information Technology. I aspire to create aesthetically beautiful and user-friendly websites with a solid foundation in front-end development and a keen eye for design.</p>
                    </div>
                </section>
            `
        });

        Vue.component('portfolio', {
            template: `
                <section>
                    <h2>Portfolio</h2>
                    <div>
                        <div>
                            <h3>Project 1: Task 1.1P - Creating an HTML Page with CSS Styling and GitHub Integration</h3>
                            <p>"Through thoughtful design, responsive layout, engaging content, and SEO optimization, I created a user-friendly website for Alfahm store that captures its essence and attracts customers effectively."</p>
                        </div>
                        <div>
                            <h3>Project 2: Task 1.2P - Exploring Responsive Web Design and JavaScript Concepts</h3>
                            <p>"Responsive web design ensures adaptable websites for diverse devices, improving user experience. JavaScript's versatility in handling various data types enhances website functionality. These experiences highlight the dynamic nature of web development, combining design aesthetics with technical skills for compelling online experiences."</p>
                        </div>
                    </div>
                </section>
            `
        });

        Vue.component('skills', {
            template: `
                <section>
                    <h2>Skills</h2>
                    <div>
                        <ul>
                            <li v-for="skill in skills">{{ skill }}</li>
                        </ul>
                    </div>
                </section>
            `,
            data() {
                return {
                    skills: [
                        "Front-End Development",
                        "Responsive Web Design",
                        "User Interface (UI) Design",
                        "Web Development Frameworks",
                        "Problem-Solving"
                    ]
                };
            }
        });

        Vue.component('contact', {
            template: `
                <section>
                    <h2>Contact Me</h2>
                    <div>
                        <p>I am open for freelance and collaborative work. Please do not hesitate to contact me!</p>
                        <input type="text" v-model="userInput" placeholder="Your Message">
                        
                        <p v-if="userInput !== ''">You typed: {{ userInput }}</p>
                        <p v-else>No message entered.</p>
                        
                        <button v-if="userInput !== ''" @click="submitMessage">Submit</button>
                        <p v-if="messageSent">Message sent successfully!</p>
                        
                        <ul>
                            <li>Email: <a href="mailto:albinpbabz@gmail.com">albinpbabz@gmail.com</a></li>
                            <li>Phone Number: <a href="tel:+61481447933">+61 481447933</a></li>
                            <li>GitHub: <a href="https://github.com/mermaid-js/mermaid.git" target="_blank">https://github.com/mermaid-js/mermaid.git</a></li>
                        </ul>
                    </div>
                </section>
            `,
            data() {
                return {
                    userInput: '',
                    messageSent: false
                };
            },
            methods: {
                submitMessage() {
                    setTimeout(() => {
                        this.messageSent = true;
                    }, 1000);
                }
            }
        });

        const routes = [
            { path: '/about', component: Vue.component('about') },
            { path: '/portfolio', component: Vue.component('portfolio') },
            { path: '/skills', component: Vue.component('skills') },
            { path: '/contact', component: Vue.component('contact') }
        ];

        const router = new VueRouter({
            routes
        });

        const app = new Vue({
            el: '#app',
            router
        });
    </script>
</body>
</html>
